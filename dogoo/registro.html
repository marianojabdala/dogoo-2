    <script lang="javascript">
        $("#botonSiguiente").click(function(){
            var nombre = $("#nombre").val();
            var email = $("#email").val();
            var pass = $("#pass").val();
            var departamento = $("#departamento").val();

            var registroServices = new RegistroService();
            registroServices.postRegistro(nombre, email, pass, departamento).then(function(respuesta){
                if(!respuesta.error) window.location.replace("main.html");
                else alert("Error");
            }); 
        });
